data_suffix: ??? # set; the data files should have the format of {video_id}{data_suffix}, e.g. video1_suffix.pickle, where video1 is the video is and _suffix.pickle is the suffix
feature_suffix: null # str; the feature files should be stored in the data folder and named {video_id}{feature_suffix}
canvas_shape: ??? # list; the size of the canvas where the pose was defined
ignored_bodyparts: null # set; the set of string names of bodyparts to ignore
default_agent_name: 'ind0' # str; the default agent name used in pose file generation (most likely 'ind0' or '')
frame_limit: 15 # int; tracklets shorter than this number of frames will be discarded
