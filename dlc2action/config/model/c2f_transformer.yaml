input_dims: "dataset_features" # int | str; the number of input features (leave as "dataset_features" to compute it automatically)
heads: 4 # int; number of heads
feature_dim: null # int; if not null, intermediate features are generated with this dimension and then passed to a 2-layer MLP for classification (useful for SSL)
num_f_maps: 128 # int; number of feature maps
